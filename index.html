<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLimit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to NoLimit</h1>
    </header>
    <section id="slideshow">
        <img src="https://placekitten.com/800/300" class="slide active" alt="">
        <img src="https://placekitten.com/801/300" class="slide" alt="">
        <img src="https://placekitten.com/802/300" class="slide" alt="">
    </section>
    <section id="videos">
        <h2>Video Playlist</h2>
        <video id="videoPlayer" controls width="640" height="360">
            <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <ul id="playlist" aria-label="Video playlist" role="list">
            <li data-src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4">Sample Video 1</li>
            <li data-src="https://samplelib.com/lib/preview/mp4/sample-10s.mp4">Sample Video 2</li>
            <li data-src="https://samplelib.com/lib/preview/mp4/sample-15s.mp4">Sample Video 3</li>
        </ul>
    </section>
    <section id="blog">
        <h2>Blog</h2>
        <article>
            <h3>First Post</h3>
            <p>This is the first blog post on NoLimit. Stay tuned for more content!</p>
        </article>
        <article>
            <h3>Another Post</h3>
            <p>Here is another entry on our simple blog. We hope you enjoy the video playlist and slideshow above.</p>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
